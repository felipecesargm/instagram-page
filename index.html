<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Instagram_icon.png.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="container">
        <figure class="instagram-cell">
            <img src="./img/instagram-cell.png" alt="Smartphone no app instagram">
        </figure>
        <section class="instagram-continue">
            <div class="grupo">
                <img src="./img/logo.png" alt="Logo Instagram">
                <div class="foto-perfil">
                    <img src="./img/perfil.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como felipecesargm</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é felipecesargm?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Trocar de conta</a>
                    <span>ou</span>
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="baixe-app">
                <p>Baixar o aplicativo</p>
                <div class="container-download">
                    <a href="#"><img src="./img/app-store.png" class="download" alt="Download apple store"></a>
                    <a href="#"><img src="./img/play-store.png" class="download" alt="Download play store"></a>
                </div>                
            </div>
        </section>
    </section>
    </body>
    </html>
